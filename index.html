<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Multiplas Localizações - API Google Maps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>

<body onload="carregouPagina();" class="palette palette-wet-asphalt">

    <div class="geral clearfix">
        <div class="row">
            <div class="col-md-3">
                <img src="" alt="">
                <h4>Adicionar Novo Marcador</h4>

                <form name="addMarker" onsubmit="return false;">
                    <div class="form-group">
                        <input type="text" name="titulo" placeholder="Título" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <input type="text" name="endereco" placeholder="Endereço" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <input type="text" name="telefone" placeholder="Telefone" class="form-control" />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-danger btn-block" onclick="adicionarMarkerGeolocalizacao()">Adicionar</button>
                    </div>
                </form>
            </div>

            <div class="col-md-9">
                <div id="mapa" class="palette palette-clouds"></div>
            </div>
        </div>
    </div>
